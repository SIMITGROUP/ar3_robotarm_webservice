<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="function.js"></script>
 
    </head>
    <body>
    <div class="container">

    <!-- top status bar -->
        <div class="row">
            <div class="row">
                <div class="col col-6">
                    <label class="form-label">AR3 Web Service URL</label>
                    <div id="holdindicator" class="spinner-border holdinicator" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="input-group">
                        <input type="text" name="webservicehost" id="webservicehost" class="form-control" value=""/>
                        <button onclick="fetchArmInfo()">Connect</button>
                    </div>
                </div>
                <div class="col-6 col">
                    <label class="form-label">AR3 Webcam URL (If use Raspberry PI) </label>
                    <div class="input-group">
                        <input type="text" name="webcamurl" id="webcamurl" class="form-control" value=""/>
                        <button onclick="connectCamera()">Show</button>
                    </div>
                </div>
                <div class="col-6 col">
                    <label class="form-label">Value Multiplier</label>
                    <input type="text" name="multiplyer" id="multiplyer" class="form-control" value="10"/>
                </div>
                <div class="col-6 col">
                    <label class="form-label" id="gamepadPrompt">Connect Joystick</label>
                        <div class="input-group">
                            <input type="checkbox" class="" id="usegamepad" onchange="connectMachine()"/>

                        </div>
                </div>
            </div>
        </div>
        <!-- 3 columns -->

            <div class="row arm_operationbody" style="display:none">

                <div id="gamepadframe" class="col col-4">
                    <div class="card">
                        <div class="card-body">
                                <div id="moveLinearCtrlContainer" class="row">
                                    <h4>ARM Linear Movement</h4>
                                    <!-- row 1 -->
                                    <div class="col col-4"></div>
                                    <div class="col col-4"><button class="btn btn-primary">↑</button></div>
                                    <div class="col col-4"></div>
                                    <!-- row 2 -->
                                    <div class="col col-4"><button class="btn btn-primary">←</button></div>
                                    <div class="col col-4"></div>
                                    <div class="col col-4"><button class="btn btn-primary">→</button></div>
                                    <!-- row 3 -->
                                    <div class="col col-4"></div>
                                    <div class="col col-4"><button class="btn btn-primary">↓</button></div>
                                    <div class="col col-4"></div>
                                     <!-- row 4 -->
                                    <div class="col col-4"><button class="btn btn-primary">Pull In</button></div>
                                    <div class="col col-4"></div>
                                    <div class="col col-4"><button class="btn btn-primary">Push Out</button></div>
                                </div>
                                <div id="moveJointCtrlContainer"></div>
                              <div id="gamepadDisplay" style="display:none"></div>
                        </div>
                    </div>
                </div>
                <div id="replycontainer" class="col col-4">
                    <div class="card">
                        <div class="card-body">

                            <label class="form-label ">Error Code</label>
                            <input class="form-control text-danger" id="statuscode"/>
                            <label class="form-label">Error Message</label>
                            <textarea id="statusmsg" class="form-control text-danger"></textarea>
                            <br/>
                            <img id="ar3cameraimage" src="" style="width:100%"/>
                        </div>
                    </div>
                </div>
                <div id="programframe" class="col col-4">
                    <div class="card">
                        <div>
                            <div class="card-body">
                                <label class="form-label">Arm Server Information (Press A To Refresh)</label>
                                <textarea id="txtArmInfo"  name="txtArmInfo"  class="form-control" rows="15"></textarea>
                                <label class="form-label">Positions</label>
                                <input id="setpositionurl" value="" class="form-control"/>

                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
